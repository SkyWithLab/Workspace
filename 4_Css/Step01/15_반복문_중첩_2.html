<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5x5 테이블 출력</title>
    <style>
        /* CSS 스타일 시작 */
        .styled-table {
            border-collapse: collapse; /* 테이블 경계선 합치기 */
        }
        .styled-table td {
            width: 100px;
            height: 100px;
            vertical-align: middle;
            border: 1px solid black;
            text-align: center;
            font-size: 1.5em; 
            font-weight: bold;
        }
        /* CSS 스타일 끝 */
    </style>
</head>
<body>
    <div id="table-container"></div> 

    <script>
        // 자바스크립트 스크립트 시작
        
        // 테이블을 담을 문자열 변수를 선언하고, 스타일 클래스를 적용합니다.
        let tableHTML = '<table class="styled-table">';
        
        // 현재 출력할 숫자를 저장합니다.
        let number = 1;
        
        // 5행을 만드는 외부 반복문
        for (let i = 0; i < 5; i++) {
            tableHTML += '<tr>'; 
        
            // 5열(셀)을 만드는 내부 반복문
            for (let j = 0; j < 5; j++) {
                // 숫자가 삽입된 <td> 태그를 문자열에 누적합니다.
                tableHTML += `<td>${number}</td>`;
                number++; 
            // 
            
            tableHTML += '</tr>';
        }
    }
        // <table> 태그를 닫습니다.
        tableHTML += '</table>';
        
        // HTML 문서에서 테이블을 삽입할 요소를 찾습니다.
        const container = document.getElementById('table-container');
        
        // 완성된 HTML을 삽입합니다.
        if (container) {
            container.innerHTML = tableHTML;
        } else {
            console.error("삽입할 요소(ID: 'table-container')를 찾을 수 없습니다.");
        }
        
        // 자바스크립트 스크립트 끝
    </script>
</body>
</html>
